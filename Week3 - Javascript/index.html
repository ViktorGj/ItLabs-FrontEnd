<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="Images/favicon.png" type="image/x-icon"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
            crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css" type="text/css"/>
    <title>Week3 - Form/Table - JavaScript</title>
</head>
<body>
    <div class="container">
        <table class="table table-striped table-hover table-sm" >
            <thead class="thead-dark">
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Adress</th>
                <th scope="col">City</th>
                <th scope="col">Pin code</th>
                <th scope="col">Country</th>
                <th scope="col" class="actionButtons">Actions</th>
            </thead>
            <tbody id="tbody">
                <!-- Added rows -->
            </tbody>
        </table>
        
        </br>
        
        <form class="border border-primary w-25 p-3">
            <div class="form-group row">
                <label for="formName text-center" class="col-sm-2">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" id="formName" class="form-control" placeholder="Name">
                </div>       
            </div>
            <div class="form-group row">
                <label for="formAdress" class="col-sm-2">Adress</label>
                <div class="col-sm-10">
                    <input type="text" name="Adress" id="formAdress" class="form-control" placeholder="Adress">
                </div>          
            </div>
            <div class="form-group row">
                <label for="formName" class="col-sm-2">City</label>
                <div class="col-sm-10">
                    <input type="text" name="City" id="formCity" class="form-control" placeholder="City">
                </div>
            </div>
            <div class="form-group row">
                <label for="formName" class="col-sm-2">Pin code</label>
                <div class="col-sm-10">
                    <input type="text" name="PinCode" id="formPinCode" class="form-control" placeholder="Pin code">
                </div>
            </div>
            <div class="form-group row">
                <label for="formName" class="col-sm-2">Country</label>
                <div class="col-sm-10">
                    <input type="text" name="Country" id="formCountry" class="form-control" placeholder="Country">
                </div>
            </div>
			<div class="button-wrapper">
				<div class="item">
					<input type="reset" id="discardButton" class="btn btn-outline-dark" value="Discard"/>
				</div>
				<div class="item">
					 <input type="submit" id="submit" class="btn btn-outline-success" value="submit">
				</div>
			</div>
            
        </form>
    </div>
    


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
