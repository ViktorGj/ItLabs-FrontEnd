<app-header></app-header>
<div class="row">
    <!-- Side menu -->
    <app-menu class="col-md-3"></app-menu>
    <!-- Add/edit category form: -->
    <div class="addEditForm container-fluid mt-3 col-md-9">
      <h1>{{headingState}}</h1>
      <form>
        <!-- Name -->
        <div class="nameSection">
          <div>
            <label for="name">Name:</label>
          </div>
          <div>
            <input [(ngModel)]="category.name" type="text" name="name" class="form-control" id="name" placeholder="Enter category Name">
          </div>
        </div>
        <!-- Parent category select -->
        <div class="categorySection">
          <div>
            <label for="sel1">Parent category:</label>
          </div>     
          <select [(ngModel)]="category.parentCategoryName" id="sel1" name="parentCategory">
            <option selected="true" disabled="disabled">Options</option>
            <option *ngFor = "let name of categoryNames" [ngValue]="name">{{name}}</option>
          </select>
        </div>
        <!-- Description -->
        <div class="descriptionSection">
          <div>
            <label for="description">Description:</label>
          </div>
          <textarea [(ngModel)]="category.description" name="description" rows="7" id="description"></textarea>
        </div>
        <!-- Edit / Update button -->
        <div class="formButtons">
          <button (click)="addUpdate()" type="submit" class="btn btn-outline-success">{{buttonState}}</button>
          <button routerLink="/categories" class="btn btn-outline-warning">Cancel</button>
        </div>
      </form>
    </div>
</div>
