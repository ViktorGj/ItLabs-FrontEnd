
<div class="container-fluid mt-4">
  <h1>{{headingState}}</h1>
  <form>
    <!-- Image upload -->
    <div class="imageSection">
      <div>
        <label for="img">Picture</label>
      </div>
      <div class="productImage">
        <img>
      </div>
      <div class="imgButtons">
        <input style="display:none" type="file" name="myFile" (change)="onFileSelected($event)" #fileInput>
        <button type="button" (click)="fileInput.click()" class="btn btn-outline-success">Upload picture</button>
        <button class="btn btn-outline-danger">Remove picture</button>
      </div>
    </div>
    <!-- Product Name -->
    <div class="nameSection">
      <div>
        <label for="name">Name:</label>
      </div>
      <div>
        <input [(ngModel)]="productName" type="text" name="name" class="form-control" id="name" placeholder="Enter product Name">
      </div>
    </div>
    <!-- Categories -->
    <div class="categoriesSection">
      <div>
        <label for="sel1">Categories:</label>
      </div>
      <select [(ngModel)]="selectedCategory" id="sel1" name="categories">
        <option selected="true" disabled="disabled">Options</option>
        <option *ngFor = "let category of categories" [ngValue]="category.id">{{category.name}}</option>
      </select>
    </div>
    <!-- Product manufacturer -->
    <div class="manufacturerSection">
      <label for="name">Manufacturer:</label>
      <div>
        <input [(ngModel)]="manufacturer" type="text" name="manufacturer" class="form-control" id="name" placeholder="Enter manufacturer">
      </div>
    </div>
    <!-- Available -->
    <div>
      <div>
        <label for="name" >Available:</label>
      </div>
      <div >
        <input type="checkbox" name="gender" [(ngModel)]="available">
      </div>
    </div>

    <!-- Description 1 -->
    <div class="description1">
      <div>
        <label for="description1">Short description:</label>
      </div>
      <textarea [(ngModel)]="shortDescription" name="description1" rows="2" id="description1"></textarea>
    </div>
    <!-- Description 2 -->
    <div class="description2">
      <div>
        <label for="description2">Full description:</label>
      </div>
      <textarea [(ngModel)]="fullDescription" name="description2" rows="5" id="description2"></textarea>
    </div>

    <!-- Edit / Update button -->
    <div class="formButtons">
      <button (click)="addUpdate()" type="submit" class="btn btn-outline-success">{{buttonState}}</button>
      <button routerLink="/products" class="btn btn-outline-warning">Cancel</button>
    </div>
  </form>
</div>
