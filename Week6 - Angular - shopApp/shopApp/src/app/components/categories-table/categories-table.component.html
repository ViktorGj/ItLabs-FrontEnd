

  <form class="row mt-2 mb-2 ml-2 mr-2">
    <div class="row">
      <div class="search form-inline col-md-9">
          <input [(ngModel)]="searchTerm" (input)="checkIfEmpty($event.target.value)" type="search" name="search" class="form-control"  placeholder="Search">
          <img src="https://img.icons8.com/android/24/000000/detective.png" class="ml-2">
      </div>
      <div class="button col-md-3">
          <button class="btn btn-success float-right" routerLink="/edit/0">Add new</button>
      </div>
      
    </div>
  </form>
  
  <table class="table table-hover">
    <thead class="thead">
      <tr>
        <th>#</th>
        <th>Category</th>
        <th>Parent category</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of tableContent; let i = index">
        <td>{{i + 1}}</td>
        <td>{{product.name}}</td>
        <td>{{product.parentCategoryName}}</td>
        <td class="text-center">
            <!-- delete button -->
            <button class="mr-3" (click)="deleteModal(template, product.id)"><img src="https://img.icons8.com/windows/32/000000/trash.png"></button>
            <!-- edit button -->
            <button routerLink="/edit/{{product.id}}"><img src="https://img.icons8.com/windows/32/000000/video-editing.png"></button>
        </td>
      </tr>
    </tbody>
  </table>



<!-- DELETE confirmation message template -->
<ng-template #template>
  <div class="modal-body text-center">
    <p>Are you sure you want to delete this category?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
  </div>
</ng-template>
